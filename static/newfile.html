<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trying Ajax API</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<style>
  body {
    text-align: center;
  }
  * {
    font-family: sans-serif;
    font-weight: bold;
  }

  .country {
    color: white;
    background-color: rgb(52, 43, 107);
    list-style: none;
    width: 100;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 3px;
  }

</style>
<body>
  <h1>Countries Data Now Real!</h1>

  <h2 id="tit"></h2>
 <center> <ul id="get">
    <li>Loading...</li>
  </ul>
</center>
</body>
<script>
  $(function (){
    let $country = $('#get');
     let $title = $('#tit')
    $.ajax({
      url: 'https://restcountries.com/v3.1/subregion/west',
      success: function(data){
        console.log(data)
        let num = 0;
        $.each(data, function(i, item){
          if ( item.region === 'Africa' ) { 
          $country.append('<li class="country">'+ item.name.common +': ' + item.population + ' Population</li>')
          num += 1;
          }
        });

        $title.append(`<br><u>${num} Countries In West Africa</u>`)
      },
      // error: alert('Hey, There was an error. Check the URL and try again')
    });

  });
</script>
</html>
